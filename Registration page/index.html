<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
 <title>Registration Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Page</h1>
      <p>Please fill in the form to register with us</p>
      <hr />
      <form action="./successpage.html">
        <label for="fname">First Name</label>
        <input
          type="text"
          name="fname"
          id="fname"
          required
          placeholder="Enter your First Name"
        />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          required
          placeholder="Enter your Last Name"
        />
        <label for="pnumber">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          required
          placeholder="Enter your Phone Number"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Enter your Email address"
        />
        <label for="password">Password</label>
        <input type="pword name="pword" id="pword" required placeholder="Enter
        your Password"/>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="fmale">Female</option>
        </select>
        <br /><br />
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date" />
        <label for="fcolor">Favorite Colour</label>
        <input type="color" name="fcolor" id="fcolor" />
        <hr />
        <p>
          By registering, you agree to our
          <a href="#">Terms and Conditions</a>
        </p>
        <button type="submit" class="submit">Register</button>
        <p>
          Already have an account? <a href="./loginpage.html">Login Here</a>
        </p>
      </form>
    </div>
  </body>
</html>
